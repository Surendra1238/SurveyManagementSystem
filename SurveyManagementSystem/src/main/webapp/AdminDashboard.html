<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #ecf0f1;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            background-image: url('LoginImage.png'); /* Replace with your image path */
            background-size: cover; /* Adjusts the image size to cover the container */
            background-position: center; /* Centers the image */
            min-height: 100vh;
            color: #2c3e50; /* Ensure text is readable */
            position: relative; /* Position relative for absolute positioning of marquee */
        }
        .marquee-container {
            width: 100%; /* Full width of the main-content */
            overflow: hidden; /* Hide overflow content */
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .marquee-container marquee {
            display: inline-block; /* Ensure marquee content is inline */
            padding: 10px; /* Optional: add padding for better appearance */
        }
        .main-content h1 {
            color: #2c3e50;
        }
        .main-content p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="Form-generation.html">Form Generation</a>
        <a href="response.jsp">Responses</a>
        <a href="viewforms.jsp">View Forms</a>
        <a href="SurveyLogin.jsp">Logout</a>
    </div>
    <div class="main-content">
        <div class="marquee-container">
            <marquee direction="right"><h1><b>Welcome to Admin Dashboard.</b></h1></marquee>
        </div>
    </div>
</body>
</html>
